---
name: Build
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: ['21']

    steps:
      - name: Check out code
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          show-progress: false

      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@2dfa2011c5b2a0f1489bf9e433881c92c1631f88 # v4.3.0
        with:
          distribution: zulu
          java-version: ${{ matrix.jdk }}
          java-package: jdk
          cache: maven

      - name: Run
        run: |
          mvn clean install jetty:run -Dderby.system.home="$(pwd)/target/classes" &
          sleep 45
          for i in $(seq 1 4) ; do printf "curl -f -v -H \"tenant: tenant%s\" http://localhost:8080/\0" "$i" ; done | parallel -0

      - name: Stop test resources
        if: always()
        run: |
          mvn clean jetty:stop || true
