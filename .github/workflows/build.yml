---
name: Build
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        jdk: ['21']

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          show-progress: false

      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: zulu
          java-version: ${{ matrix.jdk }}
          java-package: jdk
          cache: maven

      - name: Run
        run: |
          mvn clean install jetty:run -Dderby.system.home="$(pwd)/target/classes" &
          sleep 45
          for i in $(seq 1 4) ; do printf "curl -f -v -H \"tenant: tenant%s\" http://localhost:8080/\0" "$i" ; done | parallel -0

      - name: Stop test resources
        if: always()
        run: |
          mvn clean jetty:stop || true
