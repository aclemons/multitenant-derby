# derby.properties

# start the network server when derby is started
derby.drda.startNetworkServer=true
# listen on all interfaces (default is localhost only)
#derby.drda.host=0.0.0.0
# use this to change from default 1527 port if required
derby.drda.portNumber=1527

# switch to true to not overwrite the log file when starting
derby.infolog.append=false

# specifies which errors are logged to the Derby error log
# 0 will cause all problems to be reported
derby.stream.error.logSeverityLevel=0

# if this is true, the text of all
# sql statements will be logged
derby.language.logStatementText=false

derby.system.bootAll=true

